<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-50">
  <form action="/signup" method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>
    
    <input 
      type="text" 
      name="name" 
      placeholder="Name" 
      required 
      class="w-full mb-4 p-2 border rounded"
    />

    <input 
      type="text" 
      name="phone" 
      placeholder="Phone Number" 
      required 
      class="w-full mb-4 p-2 border rounded"
    />

    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      required 
      class="w-full mb-6 p-2 border rounded"
    />

    <button 
      type="submit" 
      class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
      Sign Up
    </button>

    <p class="text-sm text-center mt-4">
      Already have an account?
      <a href="http://localhost:3000/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </form>
</body>
</html>
